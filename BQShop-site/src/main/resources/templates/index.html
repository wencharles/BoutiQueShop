	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar"><!--left side bar-->
						<h2>Category</h2>

						<div class="panel-group category-products" id="accordian"><!--category-productsr-->

							<div class="panel panel-default" th:each="cat : ${categories}">
								<div class="panel-heading">
									<h4 class="panel-title">
									<a class="" th:href="@{/categories/{name}(name=${cat.name})}"
									   th:text="${cat.name}">Category Name</a>
									</h4>
								</div>
							</div>

						</div><!--/category-products-->
						<!--
						-->
						<div class="brands_products"><!--Popular_products-->
							<h2>Popular Products</h2>
							<div class="brands-name" >
								<ul class="total_area" th:each="order: ${popular}">
                                  	<li th:text="${order.product.name} + '                    '+ '(' + |${order.quantity})|">
                                    </li>


								</ul>
							</div>
						</div><!--/brands_products-->

						<div class="price-range"><!--price-range-->
							<h2>Price Range</h2>
							<div class="well text-center">

                                <form action="#" th:action="@{/affordable}">
                                   <!--<label>Less or Equal to <input type="text" name="price" placeholder="450"  autocomplete="off"/></label>-->
                                    <input type="text" class="span2" value="" name="price" data-slider-min="0" data-slider-max="10000" data-slider-step="5" data-slider-value="[250,450]" id="sl2" /><br />
								<b class="pull-left">Ksh 0</b> <b class="pull-right">Ksh 10000</b>
                                </form>
							</div>
						</div><!--/price-range-->

						<div class="shipping text-center"><!--shipping-->
							<img th:src="@{/assets/images/home/shipping.jpg}" alt="" />
						</div><!--/shipping-->


					</div><!--end of left side bar-->
				</div>
				<div class="col-sm-9 padding-right">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Features Items</h2>
						<div class="col-sm-4" th:each="cat : ${categories}">
							<div class="product-image-wrapper" >
								<div class="single-products"  >
									<div class="productinfo text-center" th:each="product : ${cat.products}">
										<img  th:src="@{'/products/images/{id}.jpg'(id=${product.id})}" alt="" height="200" width="250" />
										<h2 th:text="'Ksh '+ ${product.price}">$9.00</h2>

										<p><a href="#" th:href="@{/products/{sku}(sku=${product.sku})}"
											  th:text="${product.name}">Product Name</a></p>
										<div class="product-option-shop"><a class="btn btn-default add-to-cart" data-quantity="1" data-product_sku="" data-product_id="70"
										   rel="nofollow" href="#"
										   th:onclick="'javascript:addItemToCart(\'' + ${product.id} + '\');'"><i class="fa fa-shopping-cart"></i>Add to cart</a>
										</div>
									</div>

								</div>
								<!--<div class="choose">

									</ul>
								</div>-->
							</div>
						</div>



					</div><!--features_items-->



					<div class="recommended_items"><!--recommended_items-->
						<h2 class="title text-center">recommended items</h2>

						<div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">
								<div class="item active">
									<div class="col-sm-4">
										<div class="product-image-wrapper">
											<div class="single-products">
												<div class="productinfo text-center">
													<img th:src="@{/assets/images/home/recommend1.jpg}" alt="" />
													<h2>$56</h2>
													<p>Easy Polo Black Edition</p>
													<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
												</div>

											</div>
										</div>
									</div>
								</div>

										</div>
									</div>

								</div>
							</div>

							</a>
							<a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
