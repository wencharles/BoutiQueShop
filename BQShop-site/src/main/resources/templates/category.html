<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">

<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="container">

            <div class="row">
                <div class="col-sm-3">
                    <div class="left-sidebar">
                        <h2>Category</h2>

                        <div class="panel-group category-products" id="accordian"><!--category-productsr-->

                            <div class="panel panel-default" th:each="cat : ${categories}">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a class="" th:href="@{/categories/{name}(name=${cat.name})}"
                                           th:text="${cat.name}">Category Name</a>
                                    </h4>
                                </div>
                            </div>

                        </div><!--/category-products-->
                        <!--
                        -->
                    </div>
                </div>

                <div class="col-sm-9 padding-right">
                    <div>
                        <div class="breadcrumbs">
                            <ol class="breadcrumb">
                                <li><a href="" th:href="@{/index}">Home</a></li>
                                <li><a href="" th:href="@{/categories/{name}(name=${category.name})}">
                                    <span th:text="${category.name}">Category Name</span></a>
                                </li>

                            </ol>
                        </div><!--/breadcrums-->
                    </div>

                    <div class="features_items"><!--features_items-->

                        <div class="col-sm-4" th:each="product : ${category.products}">
                            <div class="product-image-wrapper" >
                                <div class="single-products"  >
                                    <div class="productinfo text-center" >
                                        <img  th:src="@{'/products/images/{id}.jpg'(id=${product.id})}" height="200" width="250" alt="" />
                                        <h2><span th:text="'Ksh '+${product.price}">$9.00</span></h2>
                                        <!--<p>Easy Polo Black Edition</p>-->
                                        <p><a href="#" th:href="@{/products/{sku}(sku=${product.sku})}"
                                              th:text="${product.name}">Product Name</a></p>
                                        <a href="#" class="btn btn-default add-to-cart"
                                           th:onclick="'javascript:addItemToCart(\'' + ${product.sku} + '\');'"
                                        ><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                    </div>

                                </div>
                                <!--<div class="choose">
                                <ul class="nav nav-pills nav-justified">
                                <li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                                <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
                                </ul>
                                </div>-->
                            </div>
                        </div>



                    </div><!--features_items-->

                    <!--category-tab-->
                    <div class="category-tab"><!--category-tab-->
                        <div class="col-sm-12">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tshirt" data-toggle="tab">T-Shirt</a></li>
                                <li><a href="#blazers" data-toggle="tab">Blazers</a></li>
                                <li><a href="#sunglass" data-toggle="tab">Sunglass</a></li>
                                <li><a href="#kids" data-toggle="tab">Kids</a></li>
                                <li><a href="#poloshirt" data-toggle="tab">Polo shirt</a></li>
                            </ul>
                        </div>
                    </div>

                    <!--category-tab-->

                    <div class="recommended_items"><!--recommended_items-->
                        <h2 class="title text-center">recommended items</h2>

                        <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="item active">
                                    <div class="col-sm-4">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <img th:src="@{/assets/images/home/recommend1.jpg}" alt="" />
                                                    <h2>$56</h2>
                                                    <p>Easy Polo Black Edition</p>
                                                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="col-sm-4">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <img th:src="@{/assets/images/home/recommend1.jpg}" alt="" />
                                                    <h2>$56</h2>
                                                    <p>Easy Polo Black Edition</p>
                                                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
                                <i class="fa fa-angle-left"></i>
                            </a>
                            <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                    </div><!--/recommended_items-->

                </div>
            </div>
        </div>
    </section>
</div>

</body>

</html>
