<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/mainLayout">

<head>
    <title>Orders</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header" th:object="${customer}">
                    <h3 class="box-title " th:field="*{firstName}">List of Customer Orders</h3>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Order Number</th>
                            <th>Date Created</th>
                            <th>Edit</th>
                        
                        </tr>
                        <tr th:each="order,iterStat : ${orders}">
                            <td><span th:text="${iterStat.count}">1</span></td>
                            <!--<td th:text="${order.orderNumber}">Order Number</td>-->
                            <td><a href="#" th:text="${order.orderNumber}"
                                   th:href="@{/vieworder/{orderNumber}(orderNumber=${order.orderNumber})}">OrderNumber</a>
                            </td>
                            <td th:text="${order.createdOn}">Customer Email</td>
                            <td><a th:href="@{/orders/{orderNumber}(orderNumber=${order.orderNumber})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                        </tr>
                    
                    </table>
                </div><!-- /.box-body -->
            
            </div><!-- /.box -->
        </div>
    </div>

</div>

</body>

</html>
